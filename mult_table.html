<!-- HTML file for Mult table-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Interactive Multiplication Table</title>

        <!-- Linking CSS, Bootstrap and Javascript to HTML file -->
        <link rel="stylesheet" href="mult_style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="mult_func.js"></script>
    </head>

    <!-- Body starts here -->
    <body>
        <!-- Jumbotron for Title Display! -->
        <div class="jumbotron">
            <h1>Interactive Multiplication Table</h1> <!-- Title -->
        </div>

        <!-- Prints out error message here (using javascript) -->
        <p id="error"></p>

        <!-- div to hold all form related items (this gets CSSd) -->
        <div class="container">
            <!-- Form created here -->
            <form id="table" name="table">
                <!-- each input is placed into its own div -->
                <div class="col-sm-12" id="form1">
                    <!-- input formatted to have text then bar to fill -->
                    Minimum Row Value: <br> <input id="minRow" type="text" name="minRow">                
                </div>
                <div class="col-sm-12" id="form2">
                    Maximum Row Value: <br> <input id="maxRow" type="text" name="maxRow">
                </div>
                <div class="col-sm-12" id="form3">                    
                    Minimum Column Value: <br> <input id="minCol" type="text" name="minCol">
                </div>
                <div class="col-sm-12" id="form4">
                    Maximum Column Value: <br> <input id="maxCol" type="text" name="maxCol">
                </div>  
                <div class="button">
                    <input type="submit" value="Submit" onclick="multTable()">
                </div>
            </form>
        </div>

        <!-- placeholder for table (prints table here) -->
        <div id ="placeholder">

        </div>

    </body>
</html>
